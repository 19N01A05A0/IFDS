<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IFDS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#insurance_details">Check for Fraud</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

      <!-- details model -->
      <div class="modal fade" id="insurance_details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Insurance Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <!-- Signup form -->
                <form action="/usrsignup" method="POST">
                  {% csrf_token %}
                    <div class="row mb-3">
                        <label for="username" class="col-sm-3 col-form-label">User Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" required placeholder="User Name ,Only digits and alphabets" name="username" >
                        </div>
                      </div>
                    <div class="row mb-3">
                        <label for="fname" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" required placeholder="First Name" name="fname">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" required placeholder="Last Name" name="lname">
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="email" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" required placeholder="abc@xyz.com" name="email">
                      </div>
                    </div>
                    <!-- <div class="row mb-3">
                        <label for="mblno" class="col-sm-3 col-form-label">Mobile No</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" required placeholder="mobile no" name="mblno">
                        </div>
                      </div> -->
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Category</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="gridRadios1" value="1" >
                            <label class="form-check-label" for="gridRadios1">
                              Organiser
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="gridRadios2" value="0" checked>
                            <label class="form-check-label" for="gridRadios2">
                              User
                            </label>
                          </div>
                        </div>
                      </fieldset>
                    <div class="row mb-3">
                      <label for="password" class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" required placeholder="Password atleast 8 in length" name="password">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="cpassword" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" required placeholder="Confirm Password" name="cpassword">
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary align-right">Sign up</button>
                  </form>
            </div>
          </div>
        </div>
    </div>
  

    {%block content%}

    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
